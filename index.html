$(document).ready(function(){
    $('.MenuBtn').click(function() {
        $('.SREmainMenu, .SREmainMenu:before').slideDown(600);
        $('.Logos, .Toolbar').slideUp(200);
        $('body').css('overflow', 'hidden');
    });
    
    $('.CloseMenu').click(function() {
        $('.SREmainMenu, .SREmainMenu:before').slideUp(200);
        $('.Logos, .Toolbar').slideDown(600);
        $('body').css('overflow', '');
    });
    
    //$('.nav.nav-list').height($(window).height());
    
    $(".nav.nav-list > li").on("mouseover", function () {
        $('.nav.nav-list > li').removeClass('ShowSubMenu');
        $(this).addClass('ShowSubMenu');
    });
});

</script>
